<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MetaVidz Search Engine</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".fancybox").fancybox();
        });
    </script>
</head>

<body>
    <div id="container">
        <header>
            <h1>Meta<span>Vidz</span></h1>
            <p>An intelligent alternative for your Youtube viewing needs.</p>
        </header>
        <section>
            <form id="search-form" name="search-form" onsubmit="return search()">
                <div class="field-container">
                    <input id="query" class="search-field" type="search" placeholder="Search YouTube">
                    <input id="search-btn" type="submit" name="search-btn" value="">
                </div>
            </form>

            <ul id="results"></ul>
            <div id="buttons"></div>
        </section>
        <footer>
            <p>Copyright &copy; 2017, All Rights Reserved</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
